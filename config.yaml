# no keys without a value or cherrypy will fail to start

metrics_poller:
  redis_host: localhost
  redis_port: 6379
  redis_queue_db: 0
  redis_lock_db: 1
  get_definitions_interval: 60
  get_metric_data_interval: 70
  collect_metrics:
    gauge:
      - cpu/request
      - cpu/usage_rate
      - memory/request
      - memory/usage
      - filesystem/usage
      - network/rx_rate
      - network/tx_rate

